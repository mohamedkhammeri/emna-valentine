<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #ffdde1 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            padding: 20px;
            max-width: 90%;
            position: relative;
            z-index: 1;
        }

        h1 {
            color: #ff1744;
            font-size: clamp(1.5rem, 5vw, 3rem);
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            10%, 30% { transform: scale(1.05); }
            20% { transform: scale(0.95); }
        }

        .buttons-container {
            display: flex;
            gap: 30px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin-top: 50px;
            position: relative;
            min-height: 250px;
            width: 100%;
        }

        button {
            padding: 15px 30px;
            font-size: clamp(1rem, 3vw, 1.5rem);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        #yesBtn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            transform-origin: center;
            animation: subtlePulse 2s ease-in-out infinite;
        }

        @keyframes subtlePulse {
            0%, 100% { box-shadow: 0 4px 15px rgba(245, 87, 108, 0.3); }
            50% { box-shadow: 0 6px 25px rgba(245, 87, 108, 0.6); }
        }

        #yesBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(245, 87, 108, 0.4);
        }

        #noBtn {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #333;
            position: relative;
            transition: all 0.15s ease;
        }

        #noBtn:hover {
            background: linear-gradient(135deg, #fed6e3 0%, #a8edea 100%);
        }

        .meme-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
        }

        .meme-overlay.show {
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .meme-content {
            text-align: center;
        }

        .meme-content img {
            max-width: 90%;
            max-height: 60vh;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            animation: popIn 0.5s ease;
        }

        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            60% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        .meme-content h2 {
            color: #ff1744;
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            animation: shake 0.5s ease infinite;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            top: 0;
            left: 0;
        }

        .heart {
            position: absolute;
            font-size: 2rem;
            animation: fall 3s linear infinite;
            opacity: 0.7;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 600px) {
            .buttons-container {
                min-height: 150px;
            }
            
            button {
                padding: 12px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    
    <div class="container" id="mainContainer">
        <h1>Will You Be My Valentine Mayma? ‚ù§Ô∏è</h1>
        <div class="buttons-container" id="buttonsContainer">
            <button id="yesBtn">YES! üíï</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <div class="meme-overlay" id="memeOverlay">
        <div class="meme-content">
            <img src="https://c.tenor.com/rwAJhBMitCkAAAAC/tenor.gif" alt="Angry cat with flowers">
            <h2>STOP MESSING WITH ME! üòæ</h2>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const buttonsContainer = document.getElementById('buttonsContainer');
        const memeOverlay = document.getElementById('memeOverlay');
        const mainContainer = document.getElementById('mainContainer');
        
        let noClickCount = 0;
        let yesScale = 1;
        const maxNoClicks = 5;

        // Create falling hearts animation
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.textContent = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
            heart.style.animationDelay = Math.random() * 2 + 's';
            document.getElementById('hearts').appendChild(heart);
            
            setTimeout(() => heart.remove(), 5000);
        }

        setInterval(createHeart, 300);

        // Get random position for NO button
        function getRandomPosition() {
            const containerRect = buttonsContainer.getBoundingClientRect();
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;
            
            // Calculate safe boundaries within viewport
            const padding = 20;
            const maxX = window.innerWidth - btnWidth - padding;
            const maxY = window.innerHeight - btnHeight - padding;
            const minX = padding;
            const minY = padding;
            
            // Generate random position within safe boundaries
            let x = Math.random() * (maxX - minX) + minX;
            let y = Math.random() * (maxY - minY) + minY;
            
            // Ensure button doesn't overlap with YES button
            const yesBtnRect = yesBtn.getBoundingClientRect();
            const distance = 150; // Minimum distance from YES button
            
            // If too close to YES button, try again
            let attempts = 0;
            while (attempts < 10) {
                const distanceFromYes = Math.sqrt(
                    Math.pow(x - yesBtnRect.left, 2) + 
                    Math.pow(y - yesBtnRect.top, 2)
                );
                
                if (distanceFromYes > distance) {
                    break;
                }
                
                x = Math.random() * (maxX - minX) + minX;
                y = Math.random() * (maxY - minY) + minY;
                attempts++;
            }
            
            return { x, y };
        }

        // Move NO button
        function moveNoButton() {
            noClickCount++;
            
            if (noClickCount <= maxNoClicks) {
                // Change to fixed positioning for movement
                noBtn.style.position = 'fixed';
                noBtn.style.zIndex = '50';
                
                const pos = getRandomPosition();
                noBtn.style.left = pos.x + 'px';
                noBtn.style.top = pos.y + 'px';
                
                // Add a little jump animation
                noBtn.style.transform = 'scale(1.1)';
                setTimeout(() => {
                    noBtn.style.transform = 'scale(1)';
                }, 150);
                
                if (noClickCount === maxNoClicks) {
                    // Show meme after 5th attempt
                    setTimeout(() => {
                        memeOverlay.classList.add('show');
                        
                        setTimeout(() => {
                            memeOverlay.classList.remove('show');
                            noClickCount = 0; // Reset counter
                            // Reset NO button position
                            noBtn.style.position = 'relative';
                            noBtn.style.left = 'auto';
                            noBtn.style.top = 'auto';
                            noBtn.style.transform = 'scale(1)';
                            
                            // Start growing YES button
                            growYesButton();
                        }, 5000);
                    }, 300);
                } else {
                    // Grow YES button slightly with each NO attempt
                    yesScale += 0.3;
                    yesBtn.style.transform = `scale(${yesScale})`;
                }
            }
        }

        // Grow YES button progressively
        function growYesButton() {
            const growInterval = setInterval(() => {
                yesScale += 0.3;
                yesBtn.style.transform = `scale(${yesScale})`;
                yesBtn.style.zIndex = '100';
                
                if (yesScale >= 8) {
                    clearInterval(growInterval);
                    // Make YES button fill the screen
                    yesBtn.style.position = 'fixed';
                    yesBtn.style.top = '50%';
                    yesBtn.style.left = '50%';
                    yesBtn.style.transform = 'translate(-50%, -50%) scale(10)';
                    noBtn.style.display = 'none';
                }
            }, 500);
        }

        // Event listeners for NO button
        noBtn.addEventListener('mouseenter', () => {
            if (noClickCount < maxNoClicks) {
                moveNoButton();
            }
        });

        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            if (noClickCount < maxNoClicks) {
                moveNoButton();
            }
        });

        // Touch support for mobile
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (noClickCount < maxNoClicks) {
                moveNoButton();
            }
        });

        // Prevent NO button from being selected
        noBtn.addEventListener('selectstart', (e) => {
            e.preventDefault();
        });

        // YES button click
        yesBtn.addEventListener('click', () => {
            document.body.innerHTML = `
                <div style="
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    min-height: 100vh;
                    text-align: center;
                    padding: 20px;
                    background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
                ">
                    <div>
                        <h1 style="
                            color: white;
                            font-size: clamp(2rem, 6vw, 4rem);
                            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
                            animation: heartbeat 1s ease-in-out infinite;
                        ">
                            YAAAAY! üéâüíï<br>Verdammt ja!! ‚ù§Ô∏è
                        </h1>
                        <p style="
                            color: white;
                            font-size: clamp(1rem, 3vw, 1.5rem);
                            margin-top: 20px;
                            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
                        ">
                            
                        </p>
                    </div>
                </div>
            `;
        });
    </script>
</body>
</html>
